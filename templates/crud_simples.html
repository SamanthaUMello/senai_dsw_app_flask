{% extends "base.html" %}

{% block title %}CRUD Simples{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="mb-4 text-center">Lista de Tarefas</h3>

    <form action="{{ url_for('adicionar') }}" method="post" class="d-flex mb-4">
        <input type="text" name="tarefa" class="form-control me-2" placeholder="Digite uma tarefa" required>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
</div>

{% endblock %}
